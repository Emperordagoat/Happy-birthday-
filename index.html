<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
        }
        .container {
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }
        .balloons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .balloon {
            width: 60px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            animation: float 3s infinite ease-in-out;
        }
        .balloon::before {
            content: '';
            width: 4px;
            height: 60px;
            background: #fff;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love, laughter, and joy!</p>
        <div class="balloons">
            <div class="balloon" style="background: #ff6363;"></div>
            <div class="balloon" style="background: #ffc75f;"></div>
            <div class="balloon" style="background: #6a0572;"></div>
        </div>
    </div>
</body>
</html>
