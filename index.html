<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 3rem;
        }
        h2 {
            font-size: 2rem;
            color: #555;
        }
        #countdown {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #222;
        }
        .cake {
            margin: 40px auto;
            width: 200px;
            height: 200px;
            background: #ffcccb;
            border-radius: 50%;
            position: relative;
        }
        .candle {
            width: 10px;
            height: 40px;
            background: #fff;
            position: absolute;
            top: -40px;
            left: calc(50% - 5px);
            border-radius: 2px;
        }
        .flame {
            width: 14px;
            height: 20px;
            background: radial-gradient(circle, #ff0, #f80);
            position: absolute;
            top: -20px;
            left: calc(50% - 7px);
            border-radius: 50%;
            animation: flicker 1s infinite;
        }
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(0.9);
            }
        }
        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <h2>Countdown to the big day:</h2>
    <div id="countdown">Loading...</div>
    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>
    <footer>
        <p>Have a wonderful celebration filled with joy and laughter!</p>
    </footer>

    <script>
        // Set the birthday date
        const birthday = new Date('YYYY-MM-DDT00:00:00'); // Replace with the actual date (e.g., '2024-11-15')
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date();
            const timeLeft = birthday - now;

            if (timeLeft <= 0) {
                countdownElement.innerHTML = "It's your birthday! ðŸŽ‰";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
